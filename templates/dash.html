  <style>
    /* Estilos base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: all 0.3s;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    
    /* Estructura principal con flexbox para mantener el footer abajo */
    .content {
      margin-left: 250px;
      transition: all 0.3s;
      width: calc(100% - 250px);
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Altura mínima para ocupar toda la pantalla */
    }
    
    /* Encabezado con imágenes más separadas */
    .header {
      height: 245px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      overflow: hidden;
    }
    
    /* Contenedor del logo alineado a la izquierda */
    .logo-container {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      margin-left: 0;
    }
    
    /* Contenedor de usuario alineado a la derecha */
    .user-container {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    /* Imágenes más grandes sin recortes */
    .logo-img {
      height: 250px;  /* Ajustamos la altura */
      width: 300px;   /* Ajustamos el ancho */
      object-fit: contain; /* Asegura que la imagen no se recorte */
      transform: scale(1); /* Sin escalado adicional */
      transform-origin: left center;
    }
  
    .user-img {
      height: 250px;  /* Ajustamos la altura */
      width: 255px;   /* Ajustamos el ancho */
      object-fit: contain; /* Asegura que la imagen no se recorte */
      transform: scale(1); /* Sin escalado adicional */
      transform-origin: right center;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      color: #212529;
      text-decoration: none;
    }
    
    .nav-link:hover, .nav-link.active {
      background-color: #e9ecef;
      color: #0d6efd;
    }
    
    .nav-link i {
      margin-right: 10px;
    }
    
    .sidebar-divider {
      margin: 1rem 0;
      border-top: 1px solid #dee2e6;
    }
    
    /* El contenido principal debe crecer para empujar el footer hacia abajo */
    .main-content {
      flex: 1; /* Esto hace que ocupe todo el espacio disponible */
      padding: 2rem;
    }
    
    /* Estilos para la firma como footer fijo */
    .signature-container {
      width: 100%;
      padding: 12px 25px;
      text-align: center;
      border-top: 1px solid #eaeaea;
      background-color: transparent;
      margin-top: auto; /* Esto es crucial para empujar el footer hacia abajo */
    }
    
      /* Asegúrate de que el body y html tengan altura completa */
      html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  
  /* Estructura para mantener el footer abajo */
  .content {
    min-height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  /* El contenido principal debe crecer para empujar el footer hacia abajo */
  .main-content {
    flex: 1;
  }
  
  /* Estilos para la firma como footer fijo */
  .signature-container {
    margin-top: auto; /* Empuja la firma hacia abajo */
    width: 100%;
    padding: 12px 25px;
    text-align: center;
    border-top: 1px solid #eaeaea;
    background-color: transparent;
  }
  
  /* Resto de los estilos de la firma se mantienen igual */
  .signature-content {
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }
  
  .signature-divider {
    display: inline-block;
    width: 40px;
    height: 1px;
    background: linear-gradient(to right, transparent, #adb5bd, transparent);
    margin: 0 10px;
  }
  
  .signature-text {
    font-family: 'Nunito', sans-serif;
    font-size: 13px;
    font-weight: 300;
    color: #868e96;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
  }
  
  .signature-text:hover {
    color: #495057;
  }
  
  .signature-name {
    font-weight: 400;
  }
  
  .signature-social {
    display: inline-block;
  }
  
  .signature-social a {
    color: #868e96;
    margin: 0 4px;
    font-size: 13px;
    transition: all 0.3s ease;
  }
  
  .signature-social a:hover {
    color: #495057;
    transform: translateY(-2px);
  }
  
  /* Ajustes para móvil */
  @media (max-width: 768px) {
    .signature-container {
      padding: 10px;
    }
    
    .signature-divider {
      width: 30px;
    }
  }
  </style>
</head>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      const overlay = document.getElementById('overlay');
      const sidebarToggle = document.getElementById('sidebarToggle');
      
      // Toggle sidebar on mobile
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        content.classList.toggle('active');
        overlay.classList.toggle('active');
      });
      
      // Close sidebar when clicking on overlay
      overlay.addEventListener('click', function() {
        sidebar.classList.remove('active');
        content.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close sidebar on window resize if screen becomes larger
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
          sidebar.classList.remove('active');
          content.classList.remove('active');
          overlay.classList.remove('active');
        }
      });
      
      // Actualizar el año actual en la firma
      document.getElementById('current-year').textContent = new Date().getFullYear();
    });
  </script>
